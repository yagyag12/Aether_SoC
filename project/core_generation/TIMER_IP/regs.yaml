regmap:
-   name: TIMER_CTRL
    description: TIMER CONTROL REGISTER
    address: 0
    bitfields:
    -   name: TMR_EN
        description: Enable Timer
        reset: 0
        width: 1
        lsb: 0
        access: wosc
        hardware: o
        enums: []
    -   name: PWM_EN
        description: PWM Timer Enable
        reset: 0
        width: 1
        lsb: 1
        access: rw
        hardware: o
        enums: []
    -   name: TMR_DONE
        description: Timer Done Flags
        reset: 0
        width: 1
        lsb: 2
        access: ro
        hardware: i
        enums: []

-   name: TIMER0
    description: Timer0 Delay Register
    address: 4
    bitfields:
    -   name: DELAY
        description: Timer Delay
        reset: 0
        width: 32
        lsb: 0
        access: wo
        hardware: o
        enums: []

-   name: PWM0
    description: PWM0 Delay Register
    address: 8
    bitfields:
    -   name: PERIOD
        description: PWM0 Period
        reset: 0
        width: 16
        lsb: 0
        access: wo
        hardware: o
        enums: []

    -   name: DUTY_CYCLE
        description: PWM0 Duty Cycle
        reset: 0
        width: 16
        lsb: 16
        access: wo
        hardware: o
        enums: []


regmap:
-   name: UART_CTRL
    description: UART CONTROL REGISTER
    address: 0
    bitfields:
    -   name: UART_EN
        description: Enable Uart
        reset: 0
        width: 1
        lsb: 0
        access: rw
        hardware: o
        enums: []
    -   name: TX_EN
        description: Enable Transmitter 
        reset: 0
        width: 1
        lsb: 1
        access: rw
        hardware: o
        enums: []
    -   name: RX_EN
        description: Enable Receiver
        reset: 0
        width: 1
        lsb: 2
        access: rw
        hardware: o
        enums: []
    -   name: TX_IRQ_EN
        description: Enable TX Interrupt
        reset: 0
        width: 1
        lsb: 3
        access: rw
        hardware: o
        enums: []
    -   name: RX_IRQ_EN
        description: Enable RX Interrupt
        reset: 0
        width: 1
        lsb: 4
        access: rw
        hardware: o
        enums: []
    -   name: BAUD_SEL
        description: Baud Rate Selection (00->4800 / 01->9600 / 10->57600 / 11->115200)
        reset: 0
        width: 2
        lsb: 5
        access: rw
        hardware: o
        enums: []


-   name: UART_STAT
    description: UART STATUS REGISTER
    address: 4
    bitfields:
    -   name: TX_RDY
        description: Transmitter Ready
        reset: 1
        width: 1
        lsb: 1
        access: ro
        hardware: i
        enums: []
    -   name: TX_DONE
        description: Transmitter Done
        reset: 0
        width: 1
        lsb: 2
        access: roc
        hardware: i
        enums: []
    -   name: RX_RDY
        description: Receiver Ready
        reset: 1
        width: 1
        lsb: 4
        access: ro
        hardware: i
        enums: []
    -   name: RX_DONE
        description: Receiver Done
        reset: 0
        width: 1
        lsb: 5
        access: roc
        hardware: i
        enums: []
    -   name: RX_FULL
        description: RX Buffer Full
        reset: 0
        width: 1
        lsb: 6
        access: ro
        hardware: i
        enums: []

-   name: UART_DATA
    description: UART DATA REGISTER
    address: 8
    bitfields:
    -   name: TX_DATA
        description: UART TX Data
        reset: 0
        width: 8
        lsb: 0
        access: wo
        hardware: o
        enums: []
    -   name: RX_DATA
        description: UART RX Data
        reset: 0
        width: 8
        lsb: 8
        access: ro
        hardware: i
        enums: []

